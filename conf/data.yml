models.AppTemplate(java_maven_tomcat_war):
    appId:            java_maven_tomcat_war
    title:            Java with Maven, Tomcat, and WAR packaging
    demoUrl:          http://java-webapp-template.herokuapp.com
    sourceUrl:        https://github.com/jamesward/java-webapp-template
    gitUrl:           git://github.com/jamesward/java-webapp-template.git
    documentationUrl: https://github.com/jamesward/java-webapp-template/ARTICLE.md
    instructionsUrl:  https://github.com/jamesward/java-webapp-template/README.md
    tags:
                      - java
                      - maven
                      - tomcat
                      - war
    status:           PUBLISHED
    description:      >
                      A simple Java web application that uses the Maven build tool.  Tomcat Runner is used to run the
                      application.  Standard WAR structure and packaging is used.

models.AppTemplate(java_maven_tomcat_containerless):
