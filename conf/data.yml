    tags:
                      - java
                      - maven
                      - tomcat
                      - containerless
    status:           PUBLISHED
    description:      >
                      A simple Java web application that uses the Maven build tool.  Embedded Tomcat is used to run the
                      application.  The application is packaged as a JAR so that it can be run containerless.


